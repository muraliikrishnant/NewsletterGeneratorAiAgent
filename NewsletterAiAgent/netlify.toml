[build]
  command = "pip install -r requirements.txt"
  functions = "netlify/functions"
  publish = "frontend" 

[functions]
  external_node_modules = ["python-dotenv"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
